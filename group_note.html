<div id="scenario_div">
    <h4>
        <span data-i18n="Scenario">Group Note</span>
        <a class="notes-link" target="_blank" title="This is text inserted into a group chat next to the details about other characters, depth is configurable within extension settings">
            <span class="fa-solid fa-circle-question note-link-span"></span>
        </a>
    </h4>
    <textarea id="group_note_pole" name="group_note" data-i18n="[placeholder](Note to be shared in a group chat, {{char}} will be replaced with this character)" placeholder="(Note to be shared in a group chat, {{char}} will be replaced with this character)" class="text_pole" maxlength="50000" value="" autocomplete="off" form="form_create" rows="4"></textarea>
    <div class="extension_token_counter">
        <span data-i18n="extension_token_counter">Tokens:</span> <span data-token-counter="group_note_pole" data-token-permanent="true">0</span>
    </div>
</div>
