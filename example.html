<!-- You might want to add additional HTML elements to ST. 
    It's good practice to separate it out from your code -->
<div class="example-extension-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Group Utils</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">

            <div class="example-extension_block flex-container">
                <input id="share_character_info" type="checkbox" />
                <label for="share_character_info">Share Character Info</label>
            </div>
            <div class="example-extension_block flex-container">
                <input style="background: none;" id="share_stopper" type="text" value="." maxlength="1" />
                <label for="share_stopper" title="What character does the share stop at?">Share Stopper</label>
            </div>
            <div class="example-extension_block flex-container">
                <label>The following Macros have been added:</label><br>
                <label>{{character_list}}: Is replaced with the names of all unmuted characters excluding the currently generating character</label><br>
                <label>{{character_list_all}}: Is replaced with the names of all unmuted characters including the currently generating character</label><br>
            </div>
            <hr class="sysHR" />
        </div>
    </div>
</div>
