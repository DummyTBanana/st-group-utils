<!-- You might want to add additional HTML elements to ST. 
    It's good practice to separate it out from your code -->
<div class="example-extension-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Group Utils</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">

            <div class="example-extension_block flex-container">
                <input id="share_character_info" type="checkbox" />
                <label for="share_character_info">Share Character Info</label>
            </div>
            <div class="example-extension_block flex-container">
                <input id="include_worldinfo" type="checkbox" />
                <label for="include_worldinfo">Include In WI</label>
            </div>
            <div class="example-extension_block flex-container">
                <input style="background: none;" id="text_depth" type="number" value="4" min="0" placeholder="4"/>
                <label for="text_depth" >Depth</label>
            </div>
            <div class="example-extension_block flex-container">
                <input style="background: none;" id="share_stopper" type="text" value="." maxlength="1"  placeholder="."/>
                <label for="share_stopper" title="What character does the share stop at?">Share Stopper</label>
            </div>
            <div class="example-extension_block flex-container">
                <input style="background: none;" id="max_share_length" type="number" value="200" min="1" placeholder="200"/>
                <label for="max_share_length" title="How many of the characters description and personality is shared?">Max Shared Characters</label>
            </div>
            <div class="example-extension_block flex-container">
                <input style="background: none;" id="max_characters" type="number" value="-1" placeholder="-1 means all characters exposed"/>
                <label for="max_characters" title="How many of the characters are shared? (-1 means all)">Max Characters Exposed</label>
            </div>
            <div class="example-extension_block flex-container">
                <label>The following Macros have been added:</label><br>
                <label>{{char_list}}: Is replaced with the names of all unmuted characters excluding the currently generating character</label>
                <label>{{char_list_all}}: Is replaced with the names of all unmuted characters including the currently generating character</label>
            </div>
            <hr class="sysHR" />
        </div>
    </div>
</div>
